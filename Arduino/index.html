//ws=new WebSocket("ws://192.168.31.111/ws")
ws.onopen=function(evt){}

  	if(d.p) a.watts.value=d.p

 }
 else if(event=='alert'){alert(data)}
// draw_chart()
}

function t2hms(t)
{
	s=t%60
	t=Math.floor(t/60)
	if(t==0) return s
	if(s<10) s='0'+s
	m=t%60
	t=Math.floor(t/60)
	if(t==0) return m+':'+s
	if(m<10) m='0'+m
	h=t%24
	t=Math.floor(t/24)
	if(t==0) return h+':'+m+':'+s
	return t+'d '+h+':'+m+':'+s
}

function hms2t(s)
{
	ar=s.split(':')
	t=0
	for(i=0;i<ar.length;i++){t*=60;t+=+ar[i]}
	return t
}

function setData()
{
  for(it=0;it<item.length;it++)
  {
   wks=document.getElementsByName('W'+it)
   w=0
   for(wd=0;wd<10;wd++) if(wks[wd].checked) w|=(1<<wd)
   save=false
   if(item[it][0]!=document.getElementById('N'+it).value) save=true
   if(item[it][1]!=hms2t(document.getElementById('S'+it).value)) save=true
   if(item[it][2]!=hms2t(document.getElementById('T'+it).value)) save=true
   if(item[it][3]!=w) save=true
   if(item[it][4]!=document.getElementById('L'+it).value) save=true
   if(save)
   {
    item[it][0]=document.getElementById('N'+it).value
    item[it][1]=hms2t(document.getElementById('S'+it).value)
    item[it][2]=hms2t(document.getElementById('T'+it).value)
    item[it][3]=w
    item[it][4]=document.getElementById('L'+it).value

    s='cmd;{"key":"'+a.myKey.value+'","I":'+it
    s+=',"N":"'+item[it][0]+'"'
    s+=',"S":'+item[it][1]
    s+=',"T":'+item[it][2]
    s+=',"W":'+item[it][3]
    s+=',"L":'+item[it][4]
    s+='}'
    ws.send(s)
   }
  }
  if(item[item.length-1][0]!='')
  {
   item.push(['',60,60,255])
   AddEntry(item[item.length-1])
  }
  s='cmd;{"key":"'+a.myKey.value+'",'
  s+='"MOT":' +hms2t(a.mtime.value)+','
  s+='"auto":'+hms2t(a.auto.value)+','
  s+='"TZ":'+a.TZ.value+','
  s+='"watts":'+a.watts.value+','
  s+='"ppkw":'+(+a.ppkw.value)*1000+'}'
  ws.send(s)
}

function draw_point(wt){
try {
	var c=document.getElementById('chart')
	ctx=c.getContext("2d")
	ctx.fillStyle="#225"
	ht=(c.height/4)-2
	ctx.fillRect(0,0,c.width,ht+2)

    date = new Date()
	if(wt>maxW) maxW=wt
	ctx.fillStyle="#FFF"
	ctx.textAlign="right"
	ctx.fillText(maxW,c.width-1,8)
	cp=date.getMinutes()*60+date.getSeconds()
	wArr[cp]=wt
	ctx.strokeStyle="#EEE"
	ctx.lineWidth=0.4
	ctx.beginPath()
	x=cp*c.width/3600
	ctx.moveTo(x,0)
	ctx.lineTo(x,ht)
	ctx.stroke()
	ctx.strokeStyle="#F55"
	ctx.lineWidth=1.5
	mvd=0
	for(i=0;i<3600;i++)
	{
		if(wArr[i]!='undefined')
		{
			x=i*c.width/3600
		    y=wArr[i]*(ht-2)/maxW
			if(!mvd){ctx.beginPath();ctx.moveTo(x,ht-y)}
			else ctx.lineTo(x,ht-y)
		    if(i==cp){mvd=false;ctx.stroke()}
			else mvd=true
		}
	}
	ctx.stroke()
}catch(err){console.log(err)}
}

function update_bars()
{
	var c=document.getElementById('chart')
	ctx=c.getContext("2d")
	ht=c.height/4
	ctx.fillStyle="#FFF"
	ctx.font="10px sans-serif"

    dots=[]
    date = new Date()
	ctx.lineWidth=10
	draw_scale(hours,c.width,ht,ht+3,0,date.getHours())
	ctx.lineWidth=7
	draw_scale(days,c.width,ht,ht*2+3,1,date.getDate()-1)
	ctx.lineWidth=15
	draw_scale(months,c.width,ht,ht*3+3,1,date.getMonth())
}

	var c=document.getElementById('chart')
	rect=c.getBoundingClientRect()
	canvasX=rect.x
	canvasY=rect.y

    tipCanvas=document.getElementById("tip")
    tipCtx=tipCanvas.getContext("2d")
    tipDiv=document.getElementById("popup")

	ctx=c.getContext("2d")
	ht=c.height/4
	ctx.fillStyle="#FFF"
	ctx.font="10px sans-serif"

    dots=[]
    date = new Date()
	ctx.lineWidth=10
	draw_scale(hours,c.width,ht,ht+3,0,date.getHours())
	ctx.lineWidth=7
	draw_scale(days,c.width,ht,ht*2+3,1,date.getDate()-1)
	ctx.lineWidth=15
	draw_scale(months,c.width,ht,ht*3+3,1,date.getMonth())

	// request mousemove events
	graph.mousemove(function(e){handleMouseMove(e);})

	// show tooltip when mouse hovers over dot
	function handleMouseMove(e){
		rect=c.getBoundingClientRect()
		mouseX=e.clientX-rect.x
		mouseY=e.clientY-rect.y
		var hit = false
		for(i=0;i<dots.length;i++){
			dot = dots[i]
			if(mouseX>=dot.x && mouseX<=dot.x2 && mouseY>=dot.y && mouseY<=dot.y2){
				tipCtx.fillStyle="#FFA"
				tipCtx.fillRect(0,0,tipCanvas.width,tipCanvas.height)
				tipCtx.lineWidth = 2
				tipCtx.fillStyle = "#000000"
				tipCtx.strokeStyle = '#333'
				tipCtx.font = 'bold italic 10pt sans-serif'
				tipCtx.textAlign = "left"
				tipCtx.fillText( dot.tip, 4, 15)
				tipCtx.fillText( dot.tip2+' Wh', 4, 29)
				tipCtx.fillText( '$'+dot.tip3, 4, 44)
				hit = true
				popup = document.getElementById("popup")
				popup.style.top =(dot.y+rect.y+window.pageYOffset) + "px"
				popup.style.left=(dot.x+rect.x-60) + "px"
			}
		}
		if (!hit) { popup.style.left = "-200px" }
	}

	function getMousePos(cDom, mEv){
		rect = cDom.getBoundingClientRect();
		return{
		 x: mEv.clientX-rect.left,
		 y: mEv.clientY-rect.top
		}
	}

}catch(err){console.log(err)}
})

function draw_scale(arr,w,h,o,p,hi)
{
	ctx.fillStyle="#336"
	ctx.fillRect(0,o,w,h-3)
	ctx.fillStyle="#FFF"
	max=0
	for(i=0;i<arr.length;i++)
		if(arr[i][1]>max) max=arr[i][1]
	ctx.textAlign="right"
	ctx.fillText(max,w-1,o+10)
	ctx.textAlign="center"
	for(i=0;i<arr.length;i++)
	{
		x=i*(w/arr.length)+8
		ctx.strokeStyle=((arr[i][1]==max)?"#F55":"#55F")
	    bh=arr[i][1]*(h-20)/max
	    y=(o+h-20)-bh
		ctx.beginPath()
	    ctx.moveTo(x,o+h-20)
	    ctx.lineTo(x,y)
		ctx.stroke()
		ctx.strokeStyle="#FFF"
		ctx.fillText(i+p,x,o+h-7)
		if(i==hi)
		{
			lw=ctx.lineWidth
			ctx.strokeStyle="#000"
			ctx.lineWidth=1
			ctx.beginPath()
		    ctx.moveTo(x+lw+1,o+h-20)
		    ctx.lineTo(x+lw+1,o)
			ctx.stroke()
			ctx.lineWidth=lw
		}
		if(bh<16) bh=16
		if(arr[i][0])
		  dots.push({
			x: x,
			y: y,
			y2: y+bh,
			x2: x+ctx.lineWidth,
			tip: t2hms(arr[i][0]),
			tip2: arr[i][1],
			tip3: ((arr[i][1])*(+a.ppkw.value/1000)).toFixed(3)
		})
	}
}
