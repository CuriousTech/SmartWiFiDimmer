<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>WiFi Dimmer</title>
<style>div,input{margin-bottom: 5px;}
table,input{border-radius: 5px;box-shadow: 2px 2px 12px #000000;
background-image: -moz-linear-gradient(top, #ffffff, #50a0ff);
background-image: -ms-linear-gradient(top, #ffffff, #50a0ff);
background-image: -o-linear-gradient(top, #ffffff, #50a0ff);
background-image: -webkit-linear-gradient(top, #efffff, #50a0ff);
background-image: linear-gradient(top, #ffffff, #50a0ff);
background-clip: padding-box;}
body{width:470px;display:block;margin-left:auto;margin-right:auto;text-align:right;font-family: Arial, Helvetica, sans-serif;}
</style>
<script type="text/javascript" src="data"></script>
<script type="text/javascript">
a=document.all
idx=0
nms=['OFF','ON ','LNK','REV']
function openSocket(){
ws=new WebSocket("ws://"+window.location.host+"/ws")
//ws=new WebSocket("ws://192.168.0.120/ws")
ws.onopen=function(evt){}
ws.onclose=function(evt){alert("Connection closed.");}
ws.onmessage=function(evt){
console.log(evt.data)
 lines=evt.data.split(';')
 event=lines[0]
 data=lines[1]
 if(event=='state'){
	d=JSON.parse(data)
	d2=new Date(d.t*1000)
	days=[['Sun'],['Mon'],['Tue'],['Wed'],['Thu'],['Fri'],['Sat']]
	a.time.innerHTML=days[d2.getDay()]+' '+d2.toLocaleTimeString()+' T:'+t2hms(d.tr)
	a.RLY.value=nms[d.on]
	a.RLY.setAttribute('style',d.on?'color:red':'')
	a.LED1.value=nms[d.l1]
	a.LED1.setAttribute('style',d.l1?'color:blue':'')
	a.LED2.value=nms[d.l2]
	a.LED2.setAttribute('style',d.l2?'color:blue':'')
	a.LVL.value=d.lvl
	a.level.value=d.lvl
	a.rssi.innerHTML=d.rssi+'dB'
	a.ts.innerHTML=t2hms(d.ts)
	if(d.lvl==0)
	{
	 a.LVL.style.visibility='hidden'
	 a.level.style.visibility='hidden'
	 a.lbl.style.visibility='hidden'
	}
//	if(+d.wh > 100000)
//		a.wh.value=d.wh.toFixed(0)
//	else if(+d.wh > 10000)
//		a.wh.value=d.wh.toFixed(1)
//	else
		a.wh.value=d.wh
	a.cost.value=((+d.wh)*(+a.ppkw.value/1000)).toFixed(3)
	a.MOT.setAttribute('bgcolor',d.mo?'red':'')
	if(d.sn) document.getElementById('r'+(d.sn-1)).setAttribute('bgcolor','red')
 }
 else if(event=='set'){}
 else if(event=='alert'){alert(data)}
}
}
function setVar(varName, value)
{
 ws.send('cmd;{"key":"'+a.myKey.value+'","'+varName+'":'+value+'}')
}
function manual()
{
on=(a.RLY.value=='OFF')
setVar('on',on)
a.RLY.value=on?'ON ':'OFF'
a.RLY.setAttribute('style',on?'color:red':'')
}

function led1()
{
if(a.LED1.value=='OFF') l=1
else if(a.LED1.value=='ON ') l=2
else if(a.LED1.value=='LNK') l=3
else l=0
setVar('led1',l)
a.LED1.value=nms[l]
a.LED1.setAttribute('style',l?'color:blue':'')
}
function led2()
{
if(a.LED2.value=='OFF') l=1
else if(a.LED2.value=='ON ') l=2
else if(a.LED2.value=='LNK') l=3
else l=0
setVar('led2',l)
a.LED2.value=nms[l]
a.LED2.setAttribute('style',l?'color:blue':'')
}

function t2hms(t)
{
	s=t%60
	t=Math.floor(t/60)
	if(t==0) return s
	if(s<10) s='0'+s
	m=t%60
	t=Math.floor(t/60)
	if(t==0) return m+':'+s
	if(m<10) m='0'+m
	h=t%24
	t=Math.floor(t/24)
	if(t==0) return h+':'+m+':'+s
	return t+'d '+h+':'+m+':'+s
}

function hms2t(s)
{
	ar=s.split(':')
	t=0
	for(i=0;i<ar.length;i++){t*=60;t+=+ar[i]}
	return t
}

function setData()
{
  for(it=0;it<item.length;it++)
  {
   wks=document.getElementsByName('W'+it)
   w=0
   for(wd=0;wd<10;wd++) if(wks[wd].checked) w|=(1<<wd)
   save=false
   if(item[it][0]!=document.getElementById('N'+it).value) save=true
   if(item[it][1]!=hms2t(document.getElementById('S'+it).value)) save=true
   if(item[it][2]!=hms2t(document.getElementById('T'+it).value)) save=true
   if(item[it][3]!=w) save=true
   if(item[it][4]!=document.getElementById('L'+it).value) save=true
   if(save)
   {
    item[it][0]=document.getElementById('N'+it).value
    item[it][1]=hms2t(document.getElementById('S'+it).value)
    item[it][2]=hms2t(document.getElementById('T'+it).value)
    item[it][3]=w
    item[it][4]=document.getElementById('L'+it).value

    s='cmd;{"key":"'+a.myKey.value+'","I":'+it
    s+=',"N":"'+item[it][0]+'"'
    s+=',"S":'+item[it][1]
    s+=',"T":'+item[it][2]
    s+=',"W":'+item[it][3]
    s+=',"L":'+item[it][4]
    s+='}'
    ws.send(s)
   }
  }
  if(item[item.length-1][0]!='')
  {
   item.push(['',60,60,255])
   AddEntry(item[item.length-1])
  }
  s='cmd;{"key":"'+a.myKey.value+'",'
  s+='"MOT":' +hms2t(a.mtime.value)+','
  s+='"auto":'+hms2t(a.auto.value)+','
  s+='"TZ":'+a.TZ.value+','
  s+='"watts":'+a.watts.value+','
  s+='"ppkw":'+(+a.ppkw.value)*1000+'}'
  ws.send(s)
}

function togCall()
{
  on=(a.CH.value=='OFF')
  setVar('ch',on)
  a.CH.value=nms[on]
  a.CH.setAttribute('style',on?'color:red':'')
}

function slide()
{
 lvl=a.level.value
 a.LVL.value=lvl
 setVar('lvl',lvl)
}

function setDelay()
{
  setVar('dly',hms2t(a.dly.value))
}

function setAuto()
{
  setVar('auto',hms2t(a.auto.value))
}

function clearWh()
{
  setVar('rt',0)
  a.cost.value='0.000'
  a.wh.value='0.00'
}

function fillData()
{
  a.TZ.value=data.tz
  a.nm.innerHTML='<b>'+data.name+'</b>'
  a.mtime.value=t2hms(data.mot)
  a.auto.value=t2hms(data.auto)
  a.CH.value=data.ch?' ON ':'OFF'
  a.CH.setAttribute('style',data.ch?'color:red':'')
  a.watts.value=data.watt
  a.ppkw.value=data.ppkw/1000
  for(it=0;it<item.length;it++)
  	AddEntry(item[it])
  idx=0
  for(d=0;d<dev.length;d++)
  	AddDev(dev[d])
  AddDev(['',0,0,0,0])
}

function AddEntry(arr)
{
  td=document.createElement("td")
  inp=document.createElement("input")
  inp.id='N'+idx
  inp.type='text'
  inp.size=9
  inp.value=arr[0]
  td.appendChild(inp)

  for(i=0;i<10;i++){
	inp=document.createElement("input")
	inp.type='checkbox'
	inp.name='W'+idx
	inp.checked=(arr[3]&(1<<i))
	td.appendChild(inp)
  }

  inp=document.createElement("input")
  inp.id='S'+idx
  inp.type='text'
  inp.value=t2hms(arr[1])
  inp.size=3
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='T'+idx
  inp.type='text'
  t=t2hms(arr[2])
  inp.value=(t)?t:''
  inp.size=2
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='L'+idx
  inp.type='text'
  inp.value=arr[4]?arr[4]:''
  inp.size=2
  td.appendChild(inp)

  tr=document.createElement("tr")
  tr.id='r'+idx
  tr.appendChild(td)
  tbody=document.createElement("tbody")
  tbody.id='tbody'+idx
  tbody.appendChild(tr)
  a.list.appendChild(tbody)
  idx++
}

function changeDev(dev)
{
 idx=dev.id.split('-')
 val=document.getElementById(dev.id).value
 switch(idx[0])
 {
 	case 'DE':
	  setVar('DEV',idx[1])
	  setVar('NM','"'+val+'"')
 	  break
    case 'IP':
	  setVar('DEV',idx[1])
	  setVar('IP','"'+val+'"')
 	  break
 	case 'ON':
 	  mode=0
      if(val=='---'){ document.getElementById(dev.id).value='LNK'; mode=1}
      else if(val=='LNK'){document.getElementById(dev.id).value='REV'; mode=2}
 	  else document.getElementById(dev.id).value='---'
	  setVar('DEV',idx[1])
	  setVar('MODE',mode)
 	  break
 	case 'DM':
      document.getElementById(dev.id).value=(val=='on')?'off':'on'
	  setVar('DEV',idx[1])
	  setVar('DIM',(val=='on')?0:1)
 	  break
 	case 'OP':
      document.getElementById(dev.id).value=(val=='on')?'off':'on'
	  setVar('DEV',idx[1])
	  setVar('OP',(val=='on')?0:1)
 	  break
 	case 'DLY':
	  setVar('DEV',idx[1])
	  setVar('DLY',+val)
 	  break
 	case 'DL':
	  setVar('DEV',idx[1])
	  setVar('DEL',0)
 	  break
 }
}

// "name","192.168.0.122",mode,flags,dly
function AddDev(arr)
{
  td=document.createElement("td")
  inp=document.createElement("input")
  inp.id='DE-'+idx
  inp.type='text'
  inp.size=12
  inp.value=arr[0]
  inp.onchange=function(){changeDev(this); }
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='IP-'+idx
  inp.type='text'
  inp.size=10
  inp.value=arr[1]
  inp.onchange=function(){changeDev(this); }
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='ON-'+idx
  inp.type='button'
  nams=['---','LNK','REV']
  inp.value=nams[arr[2]]
  inp.size=3
  inp.onclick=function(){changeDev(this); }
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='DM-'+idx
  inp.type='checkbox'
  inp.value=(arr[3]&1)?'on':'off'
  inp.size=2
  inp.onclick=function(){changeDev(this); }
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='OP-'+idx
  inp.type='checkbox'
  inp.value=(arr[3]&2)?'on':'off'
  inp.size=2
  inp.onclick=function(){changeDev(this); }
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='DLY-'+idx
  inp.type='text'
  inp.size=1
  inp.value=arr[4]
  inp.onchange=function(){changeDev(this); }
  td.appendChild(inp)

  inp=document.createElement("input")
  inp.id='DL-'+idx
  inp.type='button'
  inp.value='X'
  inp.onchange=function(){changeDev(this); }
  td.appendChild(inp)

  tr=document.createElement("tr")
  tr.id='dv'+idx
  tr.appendChild(td)
  tbody=document.createElement("tbody")
  tbody.id='tbody'+idx
  tbody.appendChild(tr)
  a.dev.appendChild(tbody)
  idx++
}
</script>
<body bgcolor="silver" onload="{
key=localStorage.getItem('key')
if(key!=null) document.getElementById('myKey').value=key
openSocket()
fillData()
}"
>
<table align="right" width="450">
<tr><td>Light</td><td>LED1 &nbsp LED2</td><td><div id="nm"></div></td><td><div id="time"></div></td></tr>
<tr><td><input name="RLY" value="OFF" type='button' onclick="{manual()}"></td>
<td><input name="LED1" value="OFF" type='button' onclick="{led1()}">&nbsp <input name="LED2" value="OFF" type='button' onclick="{led2()}"></td>
<td colspan=2><label for="CH">Rpt<input name="CH" value="OFF" type='button' onclick="{togCall()}"> <label for="auto"> Auto Off </label><input name="auto" type="text" value="0" size="4"> &nbsp <label for="TZ">TZ </label><input name="TZ" type=text size=1 value='-5'></td></tr>
<tr>
<td colspan=4><label for="LVL" id="lbl">Level </label><input name="LVL" value="99" type='text' size="2"> &nbsp <input type="range" id="level" name="level" min=1 max=100 onchange="slide();">  &nbsp
 &nbsp <input name="dly" type="text" value="0" size="4"><input value="Delay On" type='button' onclick="{setDelay()}"></td></tr>

<tr><td>Name &nbsp </td><td colspan=3><small>En Su Mo Tu We Th Fr Sa On Off</small> Time Duration Level</td></tr>
</table>
<table align="right" style="font-size:small" id="list"></table>
<table width="450" align="right" style="font-size:small" id="dev"></table>
<table align="right" width="450">
<tr><td></td><td>PPKWH<input name="ppkw" type=text size=3> &nbsp Watts
 <input name=watts type=text size=1> </td><td>WH<input id="wh" name="wh" type=button size=8 onclick="clearWh();"> $<input id="cost" name="cost" type=button size=8 onclick="clearWh();">
</td></tr>
<tr><td><div id="rssi">0db</div></td><td> </td><td><div id="ts">1:00:00</div></td></tr>
<tr><td id="MOT">Motion</td><td><input name="mtime" type=text size=4 style="width: 60px"> &nbsp
 <input value='Save Changes' type=button onclick="setData();"> &nbsp </td><td> <input id="myKey" name="key" type=text size=50 placeholder="password" style="width: 128px">
<input type="button" value="Set" onClick="{localStorage.setItem('key', key = document.all.myKey.value)}"></td></tr>
</table>
</body>
</html>
